<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
   <script src="cal.js"></script>
</head>

<body>
    <div class="main">
        <h3>Calculator</h3>
        <input type="text" name="textview" id="box">
        <table>
            <tr>
                <td><input type="button" class="button1" value="9" onclick="cal('9')"></td>
                <td><input type="button" class="button1" value="8" onclick="cal('8')"></td>
                <td><input type="button" class="button1" value="7" onclick="cal('7')"></td>
                <td><input type="button" class="button1" value="+" onclick="operation('+')"></td>

            </tr>
            <tr>
                <td><input type="button" class="button1" value="6" onclick="cal('6')"></td>
                <td><input type="button" class="button1" value="5" onclick="cal('5')"></td>
                <td><input type="button" class="button1" value="4" onclick="cal('4')"></td>
                <td><input type="button" class="button1" value="-" onclick="operation('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button1" value="3" onclick="cal('3')"></td>
                <td><input type="button" class="button1" value="2" onclick="cal('2')"></td>
                <td><input type="button" class="button1" value="1" onclick="cal('1')"></td>
                <td><input type="button" class="button1" value="*" onclick="operation('*')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button1" value="." onclick="cal('.')"></td>
                <td><input type="button" class="button1" value="0" onclick="cal('0')"></td>
                <td><input type="button" class="button1" value="/" onclick="operation('/')"></td>
                <td><input type="button" class="button1" value="=" onclick="operation('=')"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" id="clearIt" onclick="clearIt()">Clear</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
